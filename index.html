<!DOCTYPE html>
<html>
    <!-- Updated by Rafael Barbosa Vendramini Costa - Brazil 2021/05/05 -->
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator - V1.0</title> 
    </head>
    <body>
        <div class = "maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="spc">
            <a>Amount</a>
            <input type="number"  id="principal">
            </div>
            <br/>
            <div class="spc">
            <a>Interest Rate</a> 
            <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"> 
            <span id="rate_val">10.25</span><span>%</span>
            </div>
            <br/>
            <div class="spc">
            <a>No. of Years</a>
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select> 
            </div>
            <br/>
            <div class="leftt">
            <button id="buttonclick" type="button" onclick="compute()">Compute Interest</button> <!-- on mouse click pulls the function compute from script.js -->
            </div>
            <br/>
            <div class="leftt" id="result">  <!-- for that objective can't be a span -->
            </div>
            <br/>
            <footer class="footerd">
                <span style="font-size:140%;">&#169;</span><span> This Calculator belongs to Rafael Vendramini</span>
            </footer>
        </div>
    </body>
</html>
